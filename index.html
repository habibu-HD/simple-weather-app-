<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Weather Application</h1>
      <div class="inputs">
        <input class="input" type="text" placeholder="Enter your city...." />
        <input type="submit" value="Submit" class="btn" />
      </div>

      <!-- weather details dynamically from javascript -->

      <div class="display-data">
        <img clas="img" src="image/icons8-cloud-64.png" />
        <p class="desc">cloudy</p>
        <h2 class="temp">34<span>&deg;C</span></h2>
        <h2 class="city-name">Minna</h2>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
